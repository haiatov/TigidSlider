<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Test Preloader page</title>

        <link rel="stylesheet" type="text/css" href="css/main.css" />

        <script src="js/TigidSlider/TigidSlider.js"></script>
    </head>

    <body>
        <script>
            let tigidSlider = null;
            document.addEventListener('DOMContentLoaded', function(){
                tigidSlider = new TigidSlider(document.getElementById('slider'));

            });

            document.addEventListener('keydown', function(event){
                if(event.key === 'ArrowRight'){
                    tigidSlider.nextItem();
                }else if(event.key === 'ArrowLeft'){
                    tigidSlider.previousItem();
                }

            })

        </script>
        <div class="slider" id="slider">
            <div><img src="img/img1.jpg" /></div>
            <div><img src="img/img2.jpg" /></div>
            <div><img src="img/img3.jpg" /></div>
            <div><img src="img/img4.jpg" /></div>

            <div><img src="img/img4.jpg" /></div>
        </div>



    </body>

</html>
