<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Test Preloader page</title>

        <link rel="stylesheet" type="text/css" href="css/main.css" />

        <script src="js/TigidSlider/TigidSlider.js"></script>
    </head>

    <body>
        <script>
            let tigidSlider = null;
            document.addEventListener('DOMContentLoaded', function(){
				let galleryElement = document.getElementById('slider');
                tigidSlider = new TigidSlider(galleryElement, {
					prevButton: document.querySelector('.arrows .arrow.left'),
					nextButton: document.querySelector('.arrows .arrow.right'),
					countTitle: document.querySelector('.horizontalGallery__count'),
					currentIndexTitle: document.querySelector('.horizontalGallery__current'),
					beforeChangeItemCallback: beforeChangeItemCallback
				});

            });
			
			function beforeChangeItemCallback(){
				console.log('callback!');
			}

            document.addEventListener('keydown', function(event){
                if(event.key === 'ArrowRight'){
                    tigidSlider.nextItem();
                }else if(event.key === 'ArrowLeft'){
                    tigidSlider.previousItem();
                }

            })

        </script>
        <div class="slider" id="slider">
            <div><img src="img/img1.jpg" /></div>
            <div><img src="img/img2.jpg" /></div>
            <div><img src="img/img3.jpg" /></div>
            <div><img src="img/img4.jpg" /></div>
            <div><img src="img/img1.jpg" /></div>
            <div><img src="img/img2.jpg" /></div>
            <div><img src="img/img3.jpg" /></div>
            <div><img src="img/img4.jpg" /></div>
        </div>
		
		<div class="arrows">
			<a class="arrow left">< LEFT</a>
			<span><span class="horizontalGallery__current"></span> / <span class="horizontalGallery__count"></span></span>
			<a class="arrow right">RIGHT ></a>
		</div>



    </body>

</html>
